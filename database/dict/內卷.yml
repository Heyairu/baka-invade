#
word      : 內卷
bopomofo  : ㄋㄟˋ ㄐㄩㄢˇ

#
description: |
    指產業競爭太激烈而導致新手入門不易，公司要的都是即戰力，導致最後剩下高手在互相較量。

#
examples:
    - words      : [過度競爭]
      correct    : |
          現在的聲優事業越來越{{過度競爭}}，以前只需要配音，現在還需要會唱歌跟彈奏樂器。
      incorrect  : |
          現在的聲優事業越來越{{內卷}}，以前只需要配音，現在還需要會唱歌跟彈奏樂器。

    - words      : [內鬥, 內耗]
      correct    : |
          公司裡的部門每個人都自願加班，又都具備一身十八般武藝，{{內鬥}}地相當激烈。
      incorrect  : |
          公司裡的部門每個人都自願加班，又都具備一身十八般武藝，十分{{內卷}}。