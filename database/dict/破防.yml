#
word      : 破防
bopomofo  : ㄆㄨㄛˋ ㄈㄤˊ

#
description: |
    內心的防壁被攻破而深受打擊，有時也被用以調侃玻璃心。

#
examples:
    - words      : [深受打擊, 受不了]
      correct    : |
          他的冷言冷語讓我{{深受打擊}}。
      incorrect  : |
          他的冷言冷語讓我{{破防}}了。

    - words      : [玻璃心碎滿地]
      correct    : |
          你剛剛這樣罵他，已經害他{{玻璃心碎滿地}}了。
      incorrect  : |
          你剛剛這樣罵他，都{{破防}}了。