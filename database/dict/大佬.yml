#
word      : 大佬
bopomofo  : ㄉㄚˋ ㄌㄠˇ

#
description: |
    對有經驗之人的尊稱，有時也用於調侃對方永遠都比自己厲害。

#
examples:
    - words      : [高手]
      correct    : |
          原來你這麼厲害，真不愧是{{高手}}。
      incorrect  : |
          原來你這麼[[牛逼]]，真不愧是{{大佬}}。

    - words      : [大大]
      correct    : |
          想請教{{大大}}，不知道這題該怎麼解決？
      incorrect  : |
          想請教{{大佬}}，不知道這題該怎麼解決？