#
word      : 反饋
bopomofo  : ㄈㄢˇ ㄎㄨㄟˋ

#
description: |
    對某件事情的迴響與反應。

#
examples:
    - words      : [反應]
      correct    : |
          沒想到大家對這篇貼文的{{反應}}這麼熱烈。
      incorrect  : |
          沒想到大家對這篇[[帖子]]的{{反饋}}這麼熱烈。

    - words      : [回饋]
      correct    : |
          如果你有遇到什麼問題，都可以{{回饋}}意見給我們。
      incorrect  : |
          如果你有遇到什麼問題，都可以{{反饋}}意見給我們。