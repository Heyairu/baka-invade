#
word      : 炸魚
bopomofo  : ㄓㄚˋ ㄩˊ

#
description: |
    將鞭炮丟入河流中轟炸魚群，指仗勢著自己多年的遊戲經驗而欺凌新手，英文為 Smurf。

#
distinguish: |
    製作菜餚而油炸魚類

#
examples:
    - words      : [碾壓]
      correct    : |
          憑藉他多年的遊戲技巧，他{{碾壓}}了在場的所有人。
      incorrect  : |
          憑藉他多年的遊戲技巧，他{{炸}}了在場的所有人。

    - words      : [虐菜]
      correct    : |
          現在打開遊戲，我準備好要來{{虐菜}}了。
      incorrect  : |
          現在打開遊戲，我準備好要來{{炸魚}}了。

    - words      : [欺負新手]
      correct    : |
          你怎麼整天開分身帳號{{欺負新手}}？
      incorrect  : |
          你怎麼整天開[[小號]]{{炸魚}}？