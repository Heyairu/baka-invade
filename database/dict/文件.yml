#
word      : 文件
bopomofo  : ㄨㄣˊ ㄐㄧㄢˋ

#
description: |
    中國常以「文件」統稱與電腦有關的資料，但台灣會使用「文件」、「檔案」和「資料」來區分其差異。

#
distinguish: |
    一般的書面、紙本文件

#
examples:
    - words      : [文件]
      description: |
          文件（Document）是較為正式、彙整過後的資料，例如：政府文件。
      correct    : |
          我下個星期就會送出這些{{文件}}到政府機構。

    - words      : [資料]
      description: |
          資料（Data）通常是指較瑣碎的內容。
      correct    : |
          使用者{{資料}}通常都會儲存在電腦裡的個人{{資料}}夾。
      incorrect  : |
          使用者{{文件}}通常都會儲存在電腦裡的個人{{文件}}夾。

    - words      : [檔案]
      description: |
          檔案（File）通常儲存了大量的資料，檔案可以是圖片、文字或影音內容。電腦畫面裡會以一個個的檔案呈現。
      correct    : |
          花了不少時間，才下載完這些遊戲{{檔案}}。
      incorrect  : |
          花了不少時間，才下載完這些遊戲{{文件}}。
